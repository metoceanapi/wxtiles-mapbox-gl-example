<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wxtiles DeckGL demo</title>
		<link rel="shortcut icon" href="res/icon.png" type="image/x-icon" />

		<!-- deck.gl standalone bundle -->
		<!-- <script src="https://unpkg.com/deck.gl@8.6.0/dist.min.js"></script> -->

		<!-- wxtiles js -->
		<link rel="stylesheet" href="./wxtiles/wxtiles.css" />
		<script defer src="./wxtiles/wxtiles.js"></script>

		<style type="text/css">
			.fill-window {
				height: 100%;
				position: absolute;
				left: 0;
				width: 100%;
				overflow: hidden;
			}
			body {
				background: #444;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body class="fill-window">
		<div id="map" style="height: 100vh"></div>
		<div style="position: absolute; z-index: 10; top: 10px">
			<button id="prev">Prev</button>
			<button id="next">Next</button>
			<button id="play">Play</button>
			<button id="remove">Remove</button>
		</div>
	</body>
</html>
